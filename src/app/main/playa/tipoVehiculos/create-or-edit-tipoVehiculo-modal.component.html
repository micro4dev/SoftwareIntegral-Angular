<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #tipoVehiculoForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="tipoVehiculo.id">{{ l('EditTipoVehiculo') }}</span>
                        <span *ngIf="!tipoVehiculo.id">{{ l('CreateNewTipoVehiculo') }}</span>
                    </h4>

                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="TipoVehiculo_Nombre">{{ l('Nombre') }} *</label>
                        <input
                            type="text"
                            #TipoVehiculo_Nombre="ngModel"
                            id="TipoVehiculo_Nombre"
                            class="form-control"
                            [(ngModel)]="tipoVehiculo.nombre"
                            name="Nombre"
                            minlength="3"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="TipoVehiculo_Nombre"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!tipoVehiculoForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
